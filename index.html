<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Calculadora básica de IMC.">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Calculadora de IMC</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

        <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
        <link rel="icon" sizes="16x16" href="./assets/favicon-16x16.png">
        <link rel="icon" sizes="32x32" href="./assets/favicon-32x32.png">        
        <link rel="icon" sizes="192x192" href="./assets/favicon-192x192.png">
        <link rel="icon" sizes="512x512" href="./assets/favicon-512x512.png">
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">

        <link rel="stylesheet" href="./style.css">
        <script src="./js/script.js" defer type="module"></script>
    </head>
    <body>
        <div class="alert-error">
            Digite somente números
        </div>

        <div class="container">
            <main class="card">
                <form action="">
                    <h1 class="title">Cálculo de IMC</h1>
                    
                    <div class="input-wrapper">
                        <label for="weight">Peso (kg)</label>
                        <input id="weight" type="text" placeholder="60">
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="height">Altura (cm)</label>
                        <input id="height" type="text" placeholder="165">
                    </div>
                    
                    <button type="submit">
                        Calcular IMC
                        <img src="./assets/arrow-right.svg" alt="Desenho de uma seta apontando para a direita">
                    </button>
                </form>
            </main>
        </div>

        <div class="modal-wrapper">
            <div class="modal card">
                <h2 class="title">
                    <button class="close">
                        <img src="./assets/close.svg" alt="Ícone para fechar o pop-up">
                    </button>
                    <span></span>
                </h2>
            </div>
        </div>
    </body>
</html>
